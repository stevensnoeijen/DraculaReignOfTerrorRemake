name: CI

on:
  pull_request:
    branches:
      - main

env:
  CI: true

permissions:
  id-token: write
  contents: read
  checks: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}

      - name: Install
        run: npm ci

      - name: lint
        uses: reviewdog/action-eslint@v1
        with:
          name: lint check
          reporter: github-check
          eslint_flags: 'src/'

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test-coverage

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: jest tests
          path: junit.xml
          reporter: jest-junit
